<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox search</title>
    <link rel="stylesheet" href="./css/flexbox_search.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="icon"
        src="search.svg"
        alt="sample image"
        style="width: 32px; height: 24px"
      />
      <input
        type="search"
        name="searchbox"
        id="search"
        class="searchBox"
        placeholder="Enter text here..."
      />
      <input
        type="submit"
        name="search"
        id="search"
        class="searchButton"
        value="Search"
      />
    </div>
  </body>
</html>
